<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate News Aggregator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
    <header>
        <h1>Climate News Aggregator</h1>
        <form>
            <label for="search">
                Search By Topic or Region:
            </label>
            <input type="text" id="search" name="search" placeholder="CO2 or New York"/>
            <label for="date">
                Start Date
            </label>
            <input type="date" name="date" id="date">
            <input type="submit" />
        </form>
         <!-- warning will add a p element -->
        <div class="warning"></div>
    </header>
    <main>
        <h2>Top Climate News Around the World</h2>
        <div class="container"></div>
    </main>
</body>
</html>
